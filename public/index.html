<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
     integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />
   
   
    <title>Open Board_Clone</title>
</head>
<body>
    <div class="options_cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools_cont scale-tools" >
        <img class="pencil" src="icons/pencil.jpg" alt="pencil">
        <img class="eraser" src="icons/eraser iccon.svg" alt="pencil">
        <img class="sticky-note" src="icons/sticky-note.png" alt="pencil">
        <img class="undo" src="icons/Undo icon.ico" alt="pencil">
        <img class ="redo" src="icons/Redo-icon.png" alt="pencil">
        <img class="download" src="icons/download icon.jpg" alt="pencil">
        <img class="upload" src="icons/upload icon.png" alt="pencil">
        
    </div>

    <div class="pencil_cont">
     <div class="pencil-width-cont">
         <input type="range" min="2" max="10" value="3" class="pencil-width">
     </div>
     <div class="pencil-color-cont">
         <div class=" black pencil-color"></div>
         <div class="red pencil-color"></div>
         <div class="blue pencil-color"></div>
     </div>
    </div>

    <div class="eraser_cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>

    
    <canvas> </canvas>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
     crossorigin="anonymous"></script>
     <script>
         let socket= io.connect("https://oboard-online.herokuapp.com/");
     </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
